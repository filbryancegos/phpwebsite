<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Uponicss</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
</head>
<body>
    <div class="container-fluid add-top-3">
      <div class="row">
        <div class="col-sm-12 text-center">
         <p class="fs_14 add-bottom-2">Questions 2/2</p>
         <h1>Personal Information</h1>
        </div>
      </div>

      <div class="row add-top-6 add-bottom-6">
        <div class="col-sm-12 d-flex flex-content-center">
          <form class="form-inline" role="form">
            <select class="form-control" id="exampleFormControlSelect1">
              <option>Mr</option>
              <option>Ms</option>
              <option>Mrs</option>
              <option>Mr</option>
              <option>Ms</option>
            </select>
            <input type="text" class="form-control add-left add-right" id="fname" placeholder="First Name">
            <input type="text" class="form-control" id="lname" placeholder="Last Name">    
          </form>
        </div>
      </div>

      <hr>

      <div class="row add-top-8">
        <div class="col text-center">
          <p class="add-bottom-2">Is the full name of birth different from the name abobe</p>
          <form>
            <div class="form-check-inline">
            <label class="form-check-label" for="radio1">
              <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" checked>Yes
            </label>
          </div>
          <div class="form-check-inline">
            <label class="form-check-label" for="radio2">
              <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2" checked>No
            </label>
          </div>  
          </form>
          
        </div>
        <div class="col text-center">
          <p class="add-bottom-2">Is the full name of birth different from the name abobe</p>
           <form>
            <div class="form-check-inline">
            <label class="form-check-label" for="radio1">
              <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" checked>Yes
            </label>
          </div>
          <div class="form-check-inline">
            <label class="form-check-label" for="radio2">
              <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2" checked>No
            </label>
          </div>  
          </form>
      </div>
    </div>

    <div class="row add-top-8 add-bottom-8">
      <div class="col"><button type="button" class="btn btn-1">Next</button></div>
    </div>
  </div>

  <div class="container-fluid add-top-3">
    <div class="row">
        <div class="col-sm-12 text-center">
        <p class="fs_14 add-bottom-2">Questions 2/2</p>
        <h1>Personal Information</h1>
        </div>
    </div>
    <div class="row">
      <div class="col">  
        <div class="form-group insurance">
          <label class="add-bottom-25 fs_14" for="usr">Insurance Number:</label>
          <input type="text" class="form-control" id="insurance">
        </div>

        <div class="d-flex add-top-2">
          <div class="form-group datebirth add-right-25">
          <label for="usr" class="add-bottom-25 fs_14">Date of Birth:</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>Select a Country</option>
              <option>Ms</option>
              <option>Mrs</option>
              <option>Mr</option>
              <option>Ms</option>
            </select>
          </div>

          <div class="form-group countrybirth">
              <label for="usr" class="add-bottom-25 fs_14">Country of Birth:</label>
              <div class="d-flex dateyear">
                  <select class="form-control" id="month">
                  <option>12</option>
                </select>
                <select class="form-control" id="date">
                  <option>12</option>
                </select>
                <select class="form-control" id="year">
                  <option>12</option>
                </select>
              </div>
          </div>
        </div>

        <div class="d-flex add-top">
            <form-group>
                 <p class="add-bottom-2">Sex</p>
                <div class="form-check-inline">
                    <label class="form-check-label" for="radio1">
                        <input type="radio" class="form-check-input" id="radio1" name="male" value="male" checked="">Male
                    </label>
                </div>

                <div class="form-check-inline">
                    <label class="form-check-label" for="radio2">
                        <input type="radio" class="form-check-input" id="radio2" name="female" value="female" checked="">Female
                    </label>
                </div>  
          </form-group>
        </div>

        <div class="add-top-5 death">
            <div class="form-group">
              <label for="usr" class="add-bottom-25 fs_14">Death of Death:</label>
              <div class="d-flex dateyear">
                  <select class="form-control" id="month">
                  <option>12</option>
                </select>
                <select class="form-control" id="date">
                  <option>26</option>
                </select>
                <select class="form-control" id="year">
                  <option>2018</option>
                </select>
              </div>
          </div>
        </div>

        <div class="add-top-5">
            <form-group>
                 <p class="add-bottom-2">Maritial Status</p>
                 <div>
                     <div class="form-check-inline">
                    <label class="form-check-label" for="radio1">
                        <input type="radio" class="form-check-input" id="radio1" name="single" value="single" checked="">Single
                    </label>
                </div>

                <div class="form-check-inline">
                    <label class="form-check-label" for="radio2">
                        <input type="radio" class="form-check-input" id="radio2" name="married" value="married" checked="">Married
                    </label>
                </div>  
                <div class="form-check-inline">
                    <label class="form-check-label" for="radio2">
                        <input type="radio" class="form-check-input" id="radio2" name="separated" value="separated" checked="">Separated
                    </label>
                </div> 

                 </div>

                 <div class="add-top-2">
                     <div class="form-check-inline">
                    <label class="form-check-label" for="radio1">
                        <input type="radio" class="form-check-input" id="radio1" name="commonlaw" value="commonlaw" checked="">Commo law
                    </label>
                </div>

                <div class="form-check-inline">
                    <label class="form-check-label" for="radio2">
                        <input type="radio" class="form-check-input" id="radio2" name="devorce" value="devorce" checked="">Devorce
                    </label>
                </div>  
                <div class="form-check-inline">
                    <label class="form-check-label" for="radio2">
                        <input type="radio" class="form-check-input" id="radio2" name="Surviving" value="Surviving" checked="">Surviving
                    </label>
                </div> 
                     
                 </div>
                
          </form-group>

        </div>


      </div>

    </div>

    <div class="row add-top-8 add-bottom-8">
        <div class="col">
            <button type="button" class="btn btn-1">Next</button>
            <button type="button" class="btn btn-1">Previous</button>
        </div>
    </div>
  </div>

  <!-- My Tasks Documents -->
  <div class="container-fluid add-top-3">
      
        <div class="card bg-light text-dark">
        <div class="card-body"><div class="col"><h2>My Tasks & Documents</h2></div>
        <div class="col">
        A Basic Panel
        </div>
        </div>
         
    

  </div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
</body>
</html>
