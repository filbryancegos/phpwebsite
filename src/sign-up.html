<!DOCTYPE html>
<html lang="en" dir="ltr">
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Uponicss</title>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
<link href="css/main.css" rel="stylesheet">
<body>
  <!-- Button trigger modal -->

  <!-- Modal -->

  <div class="container-fluid p-0 position-relative">

<div class="main-boldy position-relative">
<div class="main-section login-section position-relative">


    <section>

    <div class="row no-margin text-center add-top-10 ">
    <div class="col-lg-12 add-bottom-35">
      <img src="images/logo.png" class="img-fluid " alt="Responsive image">
    </div>
    <div class="col-lg-12">
      <h1 class="title black-1">Sign up for an Account</h1>
      <p class="half-pad fs_15 sub-title">Select account type</p>
    </div>
    </div>

    <div class="row no-margin sign-form sign-form-info">
    <div class="form">

    </div>
    <form id="form-sign-info" class="form-sign animate">
      <div class="col">
        <div class="form-group">
          <label for="firstname" class="fs_14 add-top-2 text-capitalize">First Name</label>
          <input type="text" placeholder="" name="firstname" required="" id="firstname">
        </div>

        <div class="form-group">
          <label for="lastname" class="fs_14 add-top-2 text-capitalize">Last Name</label>
          <input type="text" placeholder="" name="lastname" required="" id="lastname">
        </div>

        <div class="form-group">
          <label for="phonenumb" class="fs_14 add-top-2 text-capitalize">Phone Number</label>
          <input type="text" placeholder="" name="phonenum" required="" id="phonenum">
        </div>

        <button type="button" class="btn btn-default add-top-25 full-width fs_18 " id="submitforminfo">Next <img class="add-left-25" src="images/arrow-right.png"></button>

        <p class="add-top-45 text-center">Already have an account? <span class="blue-1">Sign in</span></p>

      </div>
    </form>

    </div>
    </section>

    <section>

      <div class="row no-margin text-center add-top-10">
        <div class="col-lg-12 add-bottom-35">
          <img src="images/logo.png" class="img-fluid " alt="Responsive image">
        </div>
        <div class="col-lg-12">
          <h1 class="title black-1">One last thing</h1>
          <p class="add-top fs_15 sub-title">Country and State/Province where <span class="red-1">deceased</span> has last lived</p>
        </div>
      </div>

      <div class="row no-margin sign-form">
        <form id="form-country" class="form-sign animate">
          <div class="col">
            <div class="form-group custom-select-down">
              <label for="sel1" class="state">Country</label>
              <div class="custom-select-arrow" style="width:300px;">
                <select>
                  <option value="0">Select country</option>
                  <option value="1">USA</option>
                  <option value="0">California</option>
                  <option value="1">Sample</option>

                </select>
              </div>
              <div class="border"></div>
            </div>

            <div class="form-group custom-select-down add-top-2">
              <label for="sel1" class="state">State</label>
              <div class="custom-select-arrow" style="width:300px;">
                <select>
                  <option value="0">Select country</option>
                  <option value="1">USA</option>
                  <option value="0">California</option>
                  <option value="1">Sample</option>

                </select>
              </div>
              <span class="bottom"></span>
              <div class="border"></div>
            </div>


            <button type="button" class="btn btn-default add-top-25 full-width fs_18 ">Next<img class="add-left-25" src="images/arrow-right.png"></button>

            <p class=" add-top-45 text-center">Already have an account? <span class="blue-1">Sign in</span></p>

          </div>
        </form>

      </div>
    </section>

        <section>

          <div class="row no-margin text-center add-top-10 add-bottom-10">
            <div class="col-lg-12 add-bottom-35">
              <img src="images/logo.png" class="img-fluid " alt="Responsive image">
            </div>
            <div class="col-lg-12">
              <h1 class="title black-1">Sign up for an Account</h1>
              <p class="add-top fs_15 sub-title">Tell me more about yourself</p>
            </div>
          </div>

          <div class="row no-margin sign-form mb-5">

            <div class="col sign-wrapper">
              <div class="form">

              </div>
              <form id="form-sign-in" class="form-sign animate">
                <div class="form-roup">
                  <label for="email" class="fs_14 pad-top-2 text-capitalize">Email Address</label>
                  <input type="text" placeholder="" name="email" id="email" required="">
                </div>
                <div class="form-roup">
                  <label for="passowrd" class="fs_14 pad-top-2 text-capitalize">Password</label>
                  <input type="password" placeholder="" name="passowrd" id="password" required="">
                </div>
                <div class="form-roup">
                  <label for="confirmpassword" class="fs_14 pad-top-2 text-capitalize">Confirm Password</label>
                  <input type="password" placeholder="" name="confirmpassword" id="confirmpassword" required="">
                </div>

                <button type="submit" id="submitform" class="btn btn-default add-top-25 full-width fs_18 ">Next <img class="add-left-25" src="images/arrow-right.png"></button>

                <p class="add-top-45 text-center">Already have an account? <span class="blue-1">Sign in</span></p>
              </form>
            </div>


          </div>


        </section>

      </div>

    </div>


  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
